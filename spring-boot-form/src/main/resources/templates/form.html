<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Log in | baxxyApp</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		
		<section th:replace="componentes/tiempo :: interceptor"></section>
			
		<div class="row bg-dark text-white">
			<div class="col text-aling-center">
				<h2 th:text="${title}"></h2>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col ">
				<form th:action="@{/form}" th:object="${user}" method="post"
					class="col-12 justify-content-center">

					<div class="row">
						<div class="col-6">

							<div>
								<label for="name">Nombre</label>
							</div>

							<input type="text" id="nameI" th:field="*{name}"
								class="form-control">
						 <div th:if="${#fields.hasErrors('name') }" th:errors="*{name}" class="alert alert-danger my-1"></div>
						</div>

						<div class="col-6">
							<div>
								<label for="lastname">Apellido</label>
							</div>

							<input type="text" id="lastnameI" th:field="*{lastname}"
								class="form-control">
							<div th:if="${#fields.hasErrors('lastname') }"
							th:errors="*{lastname}" class="alert alert-danger my-1"></div>
						</div>

					</div>

					<div class="row">

						<div class="col-6">
							<div>
								<label for="username">Username</label>
							</div>
							<input type="text" id="usernameI" th:field="*{username}"
								class="form-control">

						<!--	<div th:if="${error != null && error.containsKey('username') }" th:text="${error.username}"></div> -->

						<div th:if="${#fields.hasErrors('username') }"
							th:errors="*{username}" class="alert alert-danger my-1"></div>
						</div>

						<div class="col-6">
							<div>
								<label for="password">Password</label>
							</div>
							<input type="password" th:field="*{password}" id="passwordI"
								class="form-control" >

						<div th:if="${#fields.hasErrors('password') }"
							th:errors="*{password}" class="alert alert-danger my-1"></div>
						</div>

					</div>


					<div class="row">

						<div class="col">
							<div>
								<label for="email">Email</label>
							</div>
							<input type="text" th:field="*{email}" id="emailI"
								class="form-control">

						<div th:if="${#fields.hasErrors('email') }" th:errors="*{email}" class="alert alert-danger my-1"></div>
						</div>

					</div>



					<div>
						<div>
							<label for="country">Pais de residencia</label>
						</div>
						<select id="countryi" th:field="*{country}" class="form-select">
							<option value="">-----Seleccione un paises------</option>
							<option th:each="country: ${countryListC}"
								th:text="${country.name}" th:value="${country.code}"></option>
						</select>


					<div th:if="${#fields.hasErrors('country') }"
						th:errors="*{country}" class="alert alert-danger my-1"></div>
					</div>

					<div class="row">


						<div class="col-6">
							<div>
								<label for="id">Id-Number</label>
							</div>

							<input type="text" id="idI" th:field="*{id}" class="form-control">
						<div th:if="${#fields.hasErrors('id') }" th:errors="*{id}" class="alert alert-danger my-1"></div>
						</div>

						<div class="col-6">
							<div>
								<label for="numberCard">Numero de cuenta</label>
							</div>
							<input type="text" th:field="*{numberCard}" id="numberCardI"
								class="form-control">

						<div th:if="${#fields.hasErrors('numberCard') }"
							th:errors="*{numberCard}" class="alert alert-danger my-1"></div>
						</div>

					</div>



					<div class="row justify-content-center my-5">
						<div class="col border border-secondary rounded">
							<div>
								<label>Genero</label>
							</div>

							<div th:each="gen : ${genreList}" class="form-check">

								<input type="radio" th:field="*{genre}" th:value="${gen}"
									class="form-check-input"> <label
									th:for="${#ids.prev('genre')}" th:text="${gen}"
									class="form-check-label"></label>
							</div>
						<div th:if="${#fields.hasErrors('genre') }" th:errors="*{genre}" class="alert alert-danger my-1"></div>
						</div>

						<div class="col border border-secondary rounded mx-2">
							<label>Roles</label>
							<div th:each="role: ${roleListS}" >
								<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
									class="form-check-input"> <label
									th:text="${role.nameRole}" th:for="${#ids.prev('roles')}"
									class="form-check-label"></label>
							</div>

						<div th:if="${#fields.hasErrors('roles') }" th:errors="*{roles}" class="alert alert-danger my-1"></div>
						</div>


						<div class="col">
							<div>
								<label for="birthdateI">Fecha de nacimiento</label>
							</div>
							<input type="date" th:field="*{birthdate}" id="birthdateI"
								placeholder="yyyy-MM-dd" class="form-control">

						<div th:if="${#fields.hasErrors('birthdate') }"
							th:errors="*{birthdate}" class="alert alert-danger my-1"></div>
						</div>

					</div>

					<!--	<div>
					<label>Roles</label>
				<div th:each="role: ${rolesMap.entrySet()}">
					<input type="checkbox"  th:field="*{roles}" th:value="${role.key}">
					<label th:text="${role.value}" th:for="${#ids.prev('roles')}"></label>				
				</div>
				
			</div>
			<div th:if="${#fields.hasErrors('roles') }" th:errors="*{roles}"></div> -->



					<div class="row">

						<div class="col-12 d-flex justify-content-center">

							<div class="form-check mb-3">
								<label for="Iterms" class="form-check-label">Acepto
									recibir Newsletters</label> <input type="checkbox" id="Iterms"
									th:field="*{terms}" class="form-check-input">
							</div>

						</div>
					</div>


					<div>
						<input type="hidden" id="hidenCode" th:field="*{codeIdUnique}">
					</div>

					<div class="row mb-5">
						<div class="col d-flex justify-content-center">

							<input type="submit" value="enviar" class="col-6 btn btn-primary">
						</div>
					</div>


				</form>
			</div>
		</div>

	</div>

</body>
</html>
