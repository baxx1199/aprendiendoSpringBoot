<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
	
		<section th:replace="componentes/tiempo :: interceptor"></section>
		
		<div class="row">
			<div class="col-12 justify-content-center">
				<div class="row">
					<div class="col bg-dark text-white ">
					
							<h2 th:text="${title}" ></h2>
					
					</div>
					<div class="row">
						<div class="col">
						
							<a th:href="@{/form}" class="btn btn-success btn-lg my-3">Atras</a>
						</div>
					</div>
					
				</div>
			</div>
				<div class="row">
					<div class="col">
					
			
	
				<div class="row">
					<div class="col bg-secondary text-light">
				
						<p class="h3">Perfil</p>
						</div>
				</div>
				
				<div class="row">
					<div class="col">
				
						
				
						<ul class="list-group my-5">
							<li th:text="'uniqueCode #'+${user.codeIdUnique}" class=" w-75 mx-auto list-group-item"></li>
							<li th:text="${user.id}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${user.name}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${user.lastname}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${user.username}" class=" w-75 list-group-item mx-auto" ></li>
							<li th:text="${user.password}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${user.email}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${user.numberCard}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${#dates.format(user.birthdate, 'dd/MM/yyyy')}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${user.country.code}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${user.country.name}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="${user.genre}" class=" w-75 list-group-item mx-auto"></li>
							<li th:text="'Recibir noticias y correos: '+${user.terms}" class=" w-75 list-group-item mx-auto"></li>
						</ul>
					
						</div>
				</div>


				<div class="row">
					<div class="col ">
						<h3 class="bg-secondary text-light p-3 text-aling-center mt-5">Roles</h3>
	
						<ul class="list-group border border-warning p-3">
							<li th:each="role: ${user.roles}" th:text="${role.nameRole}" class="w-75 p-3 mx-auto my-1 list-group-item rounded-pill "></li>
						</ul>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	</div>


</body>
</html>
