<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator"> 
			<ul class="pagination">
				<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
					<span class="page-link" th:if="${page.first}">Primero</span>
					<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primero</a>					
				</li>
				<li class="page-item" th:class="${ not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
					<span class="page-link" th:if="${not page.hasPrevious}"> &laquo; </span>
					<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage-2})}">&laquo;</a>					
				</li>
				
				<li th:each="item : ${page.pages}" class="page-item" th:class="${item.isCurrentPage ? 'page-item active' : 'page-item'}">
					<span class="page-link" th:if="${item.isCurrentPage()}" th:text="${item.numberPage}"></span>
					<a class="page-link" th:if="${not item.isCurrentPage()}" th:href="@{${page.url}(page=${item.numberPage-1})}" th:text="${item.numberPage}"></a>
				</li> 

				
				<li class="page-item" th:class="${page.hasNext? 'page-item disabled' : 'page-item'}">
					<span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
					<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}">&raquo;</a>					
				</li>
				<li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}">
					<span class="page-link" th:if="${page.last}">Ultimo</span>
					<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages-1})}">Ultimo</a>					
				</li>
			</ul>
	</nav>
</body>
</html>
